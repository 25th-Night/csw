{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="csw">
        <meta name="keywords" content="csw, shortener, recruit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}Home{% endblock %}
        </title>
        <link rel="shortcut icon"
              type="image/x-icon"
              href="{% static 'img/icon/csw.ico' %}">
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
              rel="stylesheet">
        {% block style %}{% endblock %}
    </head>
    <body class="screen-width scrollbar-thin scrollbar-thumb-black scrollbar-thumb">
        {% include "header.html" %}
        <div class="fixed z-10 items-center justify-center w-10 h-10 scroll-top-btn-wrap">
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor"
                 class="hidden fixed justify-center w-5 h-5 min-[850px]:w-8 min-[850px]:h-8 bg-white cursor-pointer items-center hover:stroke-[#d9d9d9] hover:fill-[#373737] scroll-top-btn"
                 id="scroll_top_btn">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11.25l-3-3m0 0l-3 3m3-3v7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <main class="pt-[100px]">
            {% block content %}{% endblock %}
        </main>
        {% include "footer.html" %}
    </body>
    {% block include_js %}{% endblock %}
    {% block script %}{% endblock %}
    <script type="module" src="{% static 'js/header.js' %}" defer></script>
</html>
