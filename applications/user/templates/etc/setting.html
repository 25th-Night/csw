<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <div class="flex flex-col justify-center w-full p-2 text-center border hover:shadow-lg post-job-card-wrap-1"
             id="post_job_card_wrap_1"
             style="border: 1px solid rgb(55, 55, 55)">
            <div class="p-2 h-10 overflow-hidden hover:underline cursor-pointer hover:text-[#66FF99] font-semibold bg-[#373737] text-white post-job-position-1"
                 id="post_job_position_1"
                 title="Open Modal for Detail Information"
                 style="text-overflow: ellipsis;
                        white-space: nowrap">Sample</div>
            <div class="flex truncate justify-center my-2 w-1/2 cursor-pointer border-b border-[#373737] hover:underline font-semibold post-job-company-1"
                 id="post_job_company_1"
                 title="Search for the company on JobPlanet"
                 style="padding-bottom: 8px">Sample</div>
            <div class="grid grid-cols-1 grid-rows-3 post-job-body-wrap-1"
                 id="post_job_body_wrap_1">
                <div class="flex h-20 my-2 text-sm post-job-task-wrap-1"
                     id="post_job_task_wrap_1">
                    <div class="h-full pr-2 border-r border-[#373737] font-bold post-job-task-label-1"
                         id="post_job-task-label-1"
                         style="width: 100px">Sample</div>
                    <div class="h-full overflow-hidden post-job-task-1"
                         id="post_job_task_1"
                         style="white-space: pre;
                                text-overflow: ellipsis;
                                flex: 1 1 0%;
                                padding-left: 8px">Sample</div>
                </div>
                <div class="flex h-20 my-2 text-sm post-job-requirement-wrap-1"
                     id="post_job_requirement_wrap_1">
                    <div class="h-full pr-2 border-r border-[#373737] font-bold post-job-requirement-label-1"
                         id="post_job-requirement-label-1"
                         style="width: 100px">Sample</div>
                    <div class="h-full overflow-hidden post-job-requirement-1"
                         id="post_job_requirement_1"
                         style="white-space: pre;
                                text-overflow: ellipsis;
                                flex: 1 1 0%;
                                padding-left: 8px">Sample</div>
                </div>
                <div class="flex h-20 my-2 text-sm post-job-preference-wrap-1"
                     id="post_job_preference_wrap_1">
                    <div class="h-full pr-2 border-r border-[#373737] font-bold post-job-preference-label-1"
                         id="post_job-preference-label-1"
                         style="width: 100px">Sample</div>
                    <div class="h-full overflow-hidden post-job-preference-1"
                         id="post_job_preference_1"
                         style="white-space: pre;
                                text-overflow: ellipsis;
                                flex: 1 1 0%;
                                padding-left: 8px">Sample</div>
                </div>
            </div>
            <div class="flex flex-col items-center my-1 xl:flex-row post-bottom-wrap-1"
                 id="post_bottom_wrap_1">
                <div class="flex items-center w-full xl:w-auto post-region-wrap-1"
                     id="post_region_wrap_1">
                    <div class="w-8 mr-2 font-semibold post-job-region-1"
                         id="post_job_region_1">Sample</div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="w-5 h-5 mr-2 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="w-5 h-5 mr-2 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z">
                        </path>
                    </svg>
                </div>
            </div>
        </div>
        <div class="flex items-center font-semibold cursor-pointer hover:text-[#373737] hover:border-none hover:bg-white justify-center border border-white w-10 p-2 text-sm setting-modal-post-save-btn"
             id="setting_modal_post_save_btn">SAVE</div>
        <svg xmlns="http://www.w3.org/2000/svg"
             fill="none"
             viewBox="0 0 24 24"
             stroke-width="2"
             stroke="currentColor"
             class="flex justify-end p-1 cursor-pointer w-7 h-7"
             id="searched_skill_close_btn">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <div class="flex justify-between w-20 crawling-search-skill-wrap"
             id="crawling_search_skill_wrap">
            <input class="flex-1 outline-none crawling-search-skill"
                   id="crawling_search_skill"
                   placeholder="Input Skill to search">
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="2"
                 stroke="currentColor"
                 class="w-6 h-6 p-1 cursor-pointer"
                 id="search_skill_remove_btn">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
        <img src=""
             alt="job-sample-btn"
             class="top-10 left-1 w-[calc(100%-24px)] block h-6 ml-2 mr-5 cursor-pointer sm:h-8"
             id="job_sample_btn">
        <div class="absolute z-10 items-center hidden origin-top-left bg-white rounded-md shadow-lg left-4 w-44 justify-evenly top-10 ring-1 ring-black ring-opacity-5 focus:outline-none crawling-search-skill-list">
        </div>
        <img class="fixed left-1/2 top-[50%] translate-x-[-50%] translate-y-[-50%] z-10 w-[100px] h-[100px] lg:w-auto lg:h-auto loading-img"
             id="loading_img"
             src=""
             alt="loading-img">
        <a class="w-[calc(100%-28px)] hover:text-[blue] font-semibold underline fixed left-1/2 top-[calc(50%+50px)] lg:top-[calc(50%+100px)] translate-x-[-50%] z-10 loading-io"
           id="loding_io"
           href="https://loading.io/">Loding Icon is provided by loading.io</a>
        <input class="mt-1 mr-1 w-[calc(100%-24px)] outline-none setting-modal-post-search-skill"
               id="setting_modal_post_search_skill"
               data-id="2">
    </div>
    <select class="scrollbar-hide py-1 mx-3 border-b border-[#d9d9d9] outline-none scrollbar-thin scrollbar-thumb-black scrollbar-thumb-rounded-md setting-modal-post-filter-category"
            id="setting_modal_post_filter_category"
            title="select Category"
            tabindex="3"></select>
    <div class="grid flex-1 grid-cols-2 min-[800px]:grid-cols-3 gap-y-4 col-span-2 col-start-2 crawling-select-wrap"
         id="crawling_select_wrap"></div>
    <div class="flex items-center w-full mt-2 overflow-x-scroll scrollbar-hide md:mt-0 md:w-auto post-skill-wrap-259"
         id="post_skill_wrap_259">
        <div class="whitespace-nowrap p-1 mx-1 md:w-[126px] text-xs text-white rounded post-skill-259-1 bg-[#d9d9d9] hover:bg-[#373737] hover:text-white cursor-pointer"
             id="post_skill_259_1"
             style="background-color: #d9d9d9">Sample Skill</div>
    </div>
    <div class="mr-4 p-2 h-10 md:w-[calc(100%-75px)] truncate hover:underline cursor-pointer hover:text-[#66FF99] font-semibold text-white post-job-position-4"
         id="post_job_position_4"
         title="Click for detail Information"
         style="text-overflow: ellipsis">Sample Position</div>
    <div class="px-2 py-1 hidden md:flex w-[75px] justify-center items-center mr-2 text-xs rounded bg-white text-[#373737] post-job-min-career-259 cursor-pointer hover:underline hover:bg-[#d9d9d9]"
         id="post_job_min_career_259"
         data-id="-1"
         title="Click for filter Year">newcomer</div>
    <div class="px-2 py-1 w-[75px] justify-center items-center mr-2 text-xs rounded bg-white text-[#373737] post-job-min-career-259 cursor-pointer hover:underline hover:bg-[#d9d9d9] md:hidden flex border border-[#d9d9d9]"
         id="post_job_min_career_259"
         data-id="-1"
         title="Click for filter Year">newcomer</div>
    <div class="w-full pt-4 pl-4 whitespace-pre-line border-white lg:flex-1 lg:border-l lg:pt-0 skill-data"
         id="post_modal_skill_data">
        <div class="flex flex-wrap items-start w-full post-skill-wrap">
            <div class="mb-3 mr-2 rounded whitespace-nowrap post-modal-skill-262-1"
                 id="post_modal_skill_262_1"
                 style="color: rgb(55, 55, 55);
                        background-color: white;
                        padding: 0px 4px 4px">Django</div>
        </div>
    </div>
    <div class="absolute left-0 z-10 flex items-center origin-top-left bg-white rounded-md shadow-lg w-44 justify-evenly top-11 h-14 ring-1 ring-black ring-opacity-5 focus:outline-none admin-menu"
         id="header_admin_menu"
         role="menu"
         aria-orientation="vertical"
         aria-labelledby="menu-button"
         tabindex="-1">
        <div class="flex items-center justify-evenly admin-btn-wrap" role="none">
            <img src=""
                 alt="admin_user"
                 class="h-10 mx-4 cursor-pointer"
                 id="header_admin_user_btn">
        </div>
    </div>
    <div class="my-2 bg-[#5a5a5a] text-white text-xs p-2 rounded self-center crawling-job-new-mark-337"
         id="crawling_job_new_mark_337">New</div>

</html>
