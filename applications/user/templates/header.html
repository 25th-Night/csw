{% load static %}
    <header class="grid items-center h-20 mb-5 border-b-2 border-black sm:mb-10">
        <nav class="flex items-center justify-between">
            <a href="{% url 'index' %}" class="block text-4xl font-bold font-yedstreet hover:text-blue-700 header-logo" id="header_logo">csw</a>
            <div class="flex items-center list-none header-btn-wrap">
                {% if user.is_admin %}
                <div class="relative inline-block text-left">
                    <div>
                        <img src="{% static 'img/icon/admin02.png' %}" alt="admin" class="h-10 mx-4 cursor-pointer" id="header_admin_btn">
                    </div>
                    <div class="absolute right-0 z-10 items-center hidden w-40 origin-top-right bg-white rounded-md shadow-lg justify-evenly top-10 h-14 ring-1 ring-black ring-opacity-5 focus:outline-none admin-menu" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
                        <div class="flex items-center justify-evenly admin-btn-wrap" role="none">
                            <img src="{% static 'img/icon/admin_user02.png' %}" alt="admin_user" class="h-10 mx-4 cursor-pointer" id="header_admin_user_btn">
                            <img src="{% static 'img/icon/admin_url02.png' %}" alt="admin_url" class="h-10 mx-4 cursor-pointer" id="header_admin_url_btn">
                        </div>
                    </div>
                </div>
                {% endif %}
                <img src="{% static 'img/icon/url05.png' %}" alt="url_shortener" onclick="window.location.href='{% url "url" %}'" class="mx-4 cursor-pointer h-9"id="header_url_btn">
                <img src="{% static 'img/icon/job-post01.png' %}" alt="crawling_jd" onclick="alert('Not Started')" class="mx-4 cursor-pointer h-9"id="header_jd_btn">
                {% if user == undefined %}
                <img src="{% static 'img/icon/login01.png' %}" alt="login" onclick="window.location.href='{% url "login" %}'" class="mx-4 cursor-pointer h-9" id="header_login_btn">
                {% else %}
                <img src="{% static 'img/icon/user01.png' %}" alt="my_info" class="mx-4 cursor-pointer h-9" id="header_my_info_btn">
                {% endif %}
            </div>
        </nav>
    </header>
