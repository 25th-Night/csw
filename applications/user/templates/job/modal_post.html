{% load static %}
<section class="relative z-10 hidden w-full text-white post-modal"
         id="post_modal"
         aria-labelledby="modal-recruit"
         role="dialog"
         aria-modal="true">
    <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75"></div>
    <div class="fixed left-1/2 top-[50%] translate-x-[-50%] translate-y-[-50%] z-10 p-3 lg:p-5 bg-black screen-width post-modal-wrap">
        <div class="post-title-wrap">
            <div class="flex items-start justify-between mb-2 position-wrap">
                <div class="pb-4 pr-6 text-xl font-semibold border-b border-white lg:mb-4 md:text-3xl position-title"
                     id="post_modal_position">
                    <a href="#"
                       target="_blank"
                       class="hover:text-[#66FF99] hover:underline"
                       id="post_modal_position_a"></a>
                </div>
                <div class="flex items-center justify-center post-modal-btn-wrap"
                     id="post_modal_btn_wrap"></div>
            </div>
        </div>
        <div class="h-[600px] overflow-y-scroll scrollbar-thin scrollbar-thumb-white scrollbar-thumb-rounded-md lg:text-base post-modal-body-wrap"
             id="post_modal_body_wrap">
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row company-wrap"
                 id="post_modal_company_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold border-b text-[#eee6c4] lg:border-b-0 border-white company-label"
                     id="post_modal_company_label">Company</div>
                <div class="w-full pt-4 pl-4 font-semibold whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 company-data"
                     id="post_modal_company_data"></div>
            </div>
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row region-wrap"
                 id="post_modal_region_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold border-b text-[#eee6c4] lg:border-b-0 border-white region-label"
                     id="post_modal_region_label">Region</div>
                <div class="w-full pt-4 pl-4 whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 region-data"
                     id="post_modal_region_data"></div>
            </div>
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row category-wrap"
                 id="post_modal_category_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold border-b text-[#eee6c4] lg:border-b-0 border-white category-label"
                     id="post_modal_category_label">Category</div>
                <div class="w-full pt-4 pl-4 whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 category-data"
                     id="post_modal_category_data"></div>
            </div>
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row task-wrap"
                 id="post_modal_task_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold border-b text-[#eee6c4]  lg:border-b-0 border-white task-label"
                     id="post_modal_task_label">Task</div>
                <div class="w-full pt-4 pl-4 whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 task-data"
                     id="post_modal_task_data"></div>
            </div>
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row requirement-wrap"
                 id="post_modal_requirement_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold border-b text-[#eee6c4]  lg:border-b-0 border-white requirement-label"
                     id="post_modal_requirement_label">Requirement</div>
                <div class="w-full pt-4 pl-4 whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 requirement-data"
                     id="post_modal_requirement_data"></div>
            </div>
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row preference-wrap"
                 id="post_modal_preference_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold border-b text-[#eee6c4]  lg:border-b-0 border-white preference-label"
                     id="post_modal_preference_label">Preference</div>
                <div class="w-full pt-4 pl-4 whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 preference-data"
                     id="post_modal_preference_data"></div>
            </div>
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row description-wrap"
                 id="post_modal_description_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold border-b text-[#eee6c4]  lg:border-b-0 border-white description-label"
                     id="post_modal_description_label">Description</div>
                <div class="w-full pt-4 pl-4 whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 description-data"
                     id="post_modal_description_data"></div>
            </div>
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row benefit-wrap"
                 id="post_modal_benefit_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold border-b text-[#eee6c4]  lg:border-b-0 border-white benefit-label"
                     id="post_modal_benefit_label">Benefit</div>
                <div class="w-full pt-4 pl-4 whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 benefit-data"
                     id="post_modal_benefit_data"></div>
            </div>
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row workplace-wrap"
                 id="post_modal_workplace_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold border-b text-[#eee6c4]  lg:border-b-0 border-white workplace-label"
                     id="post_modal_workplace_label">Workplace</div>
                <div class="flex w-full pt-4 pl-4 whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 workplace-data"
                     id="post_modal_workplace_data">
                    <a href="#"
                       target="_blank"
                       class="hover:text-[#66FF99] hover:underline"
                       id="post_modal_workplace_a"></a>
                </div>
            </div>
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row skill-wrap"
                 id="post_modal_skill_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold border-b text-[#eee6c4]  lg:border-b-0 border-white skill-label"
                     id="post_modal_skill_label">Skills</div>
                <div class="w-full pt-4 pl-4 whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 skill-data"
                     id="post_modal_skill_data"></div>
            </div>
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row company-tag-wrap"
                 id="post_modal_company_tag_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold border-b text-[#eee6c4]  lg:border-b-0 border-white company-tag-label"
                     id="post_modal_company_tag_label">Feature</div>
                <div class="w-full pt-4 pl-4 whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 company-tag-data"
                     id="post_modal_company_tag_data"></div>
            </div>
        </div>
    </div>
</section>
