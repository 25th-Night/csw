{% load static %}
<section class="relative z-10 hidden w-full text-white setting-modal"
         id="setting_modal"
         aria-labelledby="modal-setting"
         role="dialog"
         aria-modal="true">
    <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75"></div>
    <div class="fixed left-1/2 top-[50%] translate-x-[-50%] translate-y-[-50%] z-10 p-3 lg:p-5 bg-black screen-width setting-modal-wrap"
         id="setting_modal_wrap">
        <div class="setting-title-wrap">
            <div class="flex items-start justify-between mb-2 setting-modal-header-wrap">
                <div class="pb-4 pr-6 text-xl font-semibold border-b border-white lg:mb-4 md:text-3xl setting-modal-header-title"
                     id="setting_modal_header">Setting</div>
                <div class="flex items-center justify-center setting-modal-btn-wrap"
                     id="setting_modal_btn_wrap"></div>
            </div>
        </div>
        <div class="h-[600px] overflow-y-scroll scrollbar-hide setting-modal-body-wrap"
             id="setting_modal_body_wrap">
            <div class="flex flex-col items-center justify-start w-full my-6 lg:flex-row setting-modal-post-wrap"
                 id="setting_modal_post_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold text-xl border-b text-[#eee6c4] lg:border-b-0 border-white post-label"
                     id="setting_modal_post_label">Post</div>
                <div class="flex w-full pt-4 whitespace-pre border-white lg:pl-4 lg:flex-1 lg:border-l lg:pt-0 post-data"
                     id="setting_modal_post_data">
                    <div class="grid flex-1 grid-cols-2 min-[800px]:grid-cols-3 gap-y-4 text-black setting-modal-post-select-wrap"
                         id="setting_modal_post_select_wrap"></div>
                </div>
            </div>
            <hr class="w-1/2 my-2">
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row setting-modal-crawling-wrap"
                 id="setting_modal_crawling_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold text-xl border-b text-[#eee6c4] lg:border-b-0 border-white crawling-label"
                     id="setting_modal_crawling_label">Crawling</div>
                <div class="flex w-full pt-4 whitespace-pre border-white lg:pl-4 lg:flex-1 lg:border-l lg:pt-0 crawling-data"
                     id="setting_modal_crawling_data">
                    <div class="grid flex-1 grid-cols-2 min-[800px]:grid-cols-3 gap-y-4 text-black setting-modal-crawling-select-wrap"
                         id="setting_modal_crawling_select_wrap"></div>
                </div>
            </div>
            <hr class="w-1/2 my-2">
            <div class="flex flex-col items-center justify-start my-6 lg:flex-row setting-modal-manage-wrap"
                 id="setting_modal_manage_wrap">
                <div class="w-[140px] pb-4 lg:pb-0 pr-4 mr-[calc(100%-144px)] lg:mr-0 font-semibold text-xl border-b text-[#eee6c4] lg:border-b-0 border-white manage-label"
                     id="setting_modal_manage_label">Manage</div>
                <div class="w-full pt-4 pl-4 font-semibold whitespace-pre border-white lg:flex-1 lg:border-l lg:pt-0 manage-data"
                     id="setting_modal_manage_data"></div>
            </div>
        </div>
    </div>
</div>
</section>
