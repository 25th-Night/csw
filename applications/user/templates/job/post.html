{% load static %}
<div class="post-wrap" id="post_wrap">
    <div class="flex flex-col items-start justify-between my-2 post-title-wrap">
        <div class="self-center hidden text-sm text-[red] post-make-options-error"></div>
        <form class="flex w-full job-form post-form">
            <div class="flex-1 post-btn-wrap">
                <div class="grid w-full grid-cols-1 sm:grid-cols-3 post-select-box-wrap">
                    <div class="flex w-full col-span-1 p-1 my-1 post-filter-1-wrap">
                        <select class="w-full py-1 mx-3 border-b border-[#d9d9d9] outline-none scrollbar-thin scrollbar-thumb-black scrollbar-thumb-rounded-md post-filter-site"
                                title="select Site"
                                id="post_filter_site"
                                name="post-filter-site"
                                tabindex="1"
                                placeholder="Site"
                                autofocus=""
                                disabled></select>
                    </div>
                    <div class="flex w-full p-1 my-1 sm:col-span-2 post-filter-2-wrap">
                        <select class="w-1/2 py-1 mx-3 border-b border-[#d9d9d9] outline-none scrollbar-thin scrollbar-thumb-black scrollbar-thumb-rounded-md post-filter-group"
                                title="select Group"
                                id="post_filter_group"
                                name="post-filter-group"
                                tabindex="1"
                                placeholder="Group"
                                autofocus=""></select>
                        <select class="w-1/2 py-1 mx-3 border-b border-[#d9d9d9] outline-none scrollbar-thin scrollbar-thumb-black scrollbar-thumb-rounded-md post-filter-category"
                                title="select Category"
                                id="post_filter_category"
                                name="post-filter-category"
                                tabindex="2"
                                placeholder="Category"
                                autofocus=""></select>
                    </div>
                    <div class="flex w-full p-1 my-1 sm:col-span-3 post-filter-3-wrap">
                        <select class="w-1/3 py-1 mx-3 border-b border-[#d9d9d9] outline-none scrollbar-thin scrollbar-thumb-black scrollbar-thumb-rounded-md post-filter-skill"
                                title="select Skill"
                                id="post_filter_skill"
                                name="post-filter-skill"
                                tabindex="1"
                                placeholder="SKill"
                                autofocus=""></select>
                        <select class="w-1/3 py-1 mx-3 border-b border-[#d9d9d9] outline-none scrollbar-thin scrollbar-thumb-black scrollbar-thumb-rounded-md post-filter-company-tag"
                                title="select Company Tag"
                                id="post_filter_company_tag"
                                name="post-filter-company-tag"
                                tabindex="1"
                                placeholder="Company Tag"
                                autofocus=""></select>
                        <select class="w-1/3 py-1 mx-3 border-b border-[#d9d9d9] outline-none scrollbar-thin scrollbar-thumb-black scrollbar-thumb-rounded-md post-filter-min-career"
                                title="select Minimum Career"
                                id="post_filter_min_career"
                                name="post-filter-min-career"
                                tabindex="1"
                                placeholder="Minimum Career"
                                autofocus="">
                            <option class="select-option" id="post_filter_min_career_all" value="0">All</option>
                            <option class="select-option" id="post_filter_min_career_0" value="-1">newcomer</option>
                            {% for _ in "x"|rjust:10 %}
                                <option class="text-[#373737] select-option"
                                        id="setting_modal_crawling_filter_min_career_{{ forloop.counter }}"
                                        value="{{ forloop.counter }}">{{ forloop.counter }} year â†‘</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="grid w-full grid-cols-2 p-1 my-1 gap-y-4 gap-x-6 sm:col-span-3 filter-4-wrap">
                        <select class="w-[calc(100%-12px)] py-1 ml-3 border-b border-[#d9d9d9] outline-none scrollbar-thin scrollbar-thumb-black scrollbar-thumb-rounded-md post-filter-country"
                                title="select Country"
                                id="post_filter_country"
                                name="post-filter-country"
                                tabindex="3"
                                placeholder="Country"
                                autofocus=""
                                disabled></select>
                        <select class="w-[calc(100%-12px)] py-1 mr-3 border-b border-[#d9d9d9] outline-none scrollbar-thin scrollbar-thumb-black scrollbar-thumb-rounded-md post-filter-region"
                                title="select Region"
                                id="post_filter_region"
                                name="post-filter-region"
                                tabindex="4"
                                placeholder="Region"
                                autofocus=""></select>
                        <select class="w-[calc(100%-12px)] py-1 ml-3 border-b border-[#d9d9d9] outline-none scrollbar-thin scrollbar-thumb-black scrollbar-thumb-rounded-md post-filter-detail-region"
                                title="select Detail Region"
                                id="post_filter_detail_region"
                                name="post-filter-detail-region"
                                tabindex="5"
                                placeholder="Detail-Region"
                                autofocus=""></select>
                        <div class="w-[calc(100%-12px)] mr-3 my-1 flex items-center font-semibold cursor-pointer hover:text-white hover:border-none hover:bg-[#373737] justify-center border border-[#d9d9d9] text-sm post-search-btn"
                             id="post_search_btn">SEARCH</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="grid grid-cols-1 mt-5 mb-10 gap-y-4 md:gap-4 md:grid-cols-2 post-job-card-list"
         id="post_job_card_list">
        <div class="flex flex-col justify-center w-full p-2 border hover:shadow-lg post-job-card-wrap-1"
             id="post_job_card_wrap_1"
             style="border: 1px solid rgb(55, 55, 55)">
            <div class="p-2 h-10 overflow-hidden hover:underline cursor-pointer hover:text-[#66FF99] font-semibold bg-[#373737] text-white post-job-position-1"
                 id="post_job_position_1"
                 title="Open Modal for Detail Information"
                 style="text-overflow: ellipsis;
                        white-space: nowrap">Sample</div>
            <div class="flex truncate justify-center my-2 w-1/2 cursor-pointer border-b border-[#373737] hover:underline font-semibold post-job-company-1"
                 id="post_job_company_1"
                 title="Search for the company on JobPlanet"
                 style="padding-bottom: 8px">Sample</div>
            <div class="grid grid-cols-1 grid-rows-3 post-job-body-wrap-1"
                 id="post_job_body_wrap_1">
                <div class="flex h-20 my-2 text-sm post-job-task-wrap-1"
                     id="post_job_task_wrap_1">
                    <div class="h-full pr-2 border-r border-[#373737] font-bold post-job-task-label-1"
                         id="post_job-task-label-1"
                         style="width: 100px">Sample</div>
                    <div class="h-full overflow-hidden post-job-task-1"
                         id="post_job_task_1"
                         style="white-space: pre;
                                text-overflow: ellipsis;
                                flex: 1 1 0%;
                                padding-left: 8px">Sample</div>
                </div>
                <div class="flex h-20 my-2 text-sm post-job-requirement-wrap-1"
                     id="post_job_requirement_wrap_1">
                    <div class="h-full pr-2 border-r border-[#373737] font-bold post-job-requirement-label-1"
                         id="post_job-requirement-label-1"
                         style="width: 100px">Sample</div>
                    <div class="h-full overflow-hidden post-job-requirement-1"
                         id="post_job_requirement_1"
                         style="white-space: pre;
                                text-overflow: ellipsis;
                                flex: 1 1 0%;
                                padding-left: 8px">Sample</div>
                </div>
                <div class="flex h-20 my-2 text-sm post-job-preference-wrap-1"
                     id="post_job_preference_wrap_1">
                    <div class="h-full pr-2 border-r border-[#373737] font-bold post-job-preference-label-1"
                         id="post_job-preference-label-1"
                         style="width: 100px">Sample</div>
                    <div class="h-full overflow-hidden post-job-preference-1"
                         id="post_job_preference_1"
                         style="white-space: pre;
                                text-overflow: ellipsis;
                                flex: 1 1 0%;
                                padding-left: 8px">Sample</div>
                </div>
            </div>
            <div class="flex flex-col items-center my-1 xl:flex-row post-bottom-wrap-1"
                 id="post_bottom_wrap_1">
                <div class="flex items-center w-full xl:w-auto post-region-wrap-1"
                     id="post_region_wrap_1">
                    <div class="w-8 mr-2 font-semibold post-job-region-1"
                         id="post_job_region_1">Sample</div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="w-5 h-5 mr-2 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="w-5 h-5 mr-2 cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z">
                        </path>
                    </svg>
                </div>
                <div class="flex items-center w-full mt-2 overflow-x-scroll scrollbar-hide xl:mt-0 xl:w-auto post-skill-wrap-1"
                     id="post_skill_wrap_1">
                    <div class="p-1 mx-1 text-xs text-white rounded cursor-pointer whitespace-nowrap hover:bg-[#373737] bg-[#d9d9d9] post-skill-1-1"
                         id="post_skill_1_1"
                         style="background-color: rgb(217, 217, 217)">Test</div>
                    <div class="p-1 mx-1 text-xs text-white rounded cursor-pointer whitespace-nowrap hover:bg-[#d9d9d9] bg-[#373737] post-skill-1-2"
                         id="post_skill_1_2"
                         style="background-color: rgb(217, 217, 217)">Test</div>
                </div>
            </div>
        </div>
    </div>
    {% include "job/modal_post.html" %}
</div>
