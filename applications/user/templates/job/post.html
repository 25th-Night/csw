{% load static %}
<div class="post-wrap">
    <div class="flex flex-col items-start justify-between my-2 title-wrap">
        <div class="self-center hidden text-sm text-[red] make-options-error"></div>
        <form class="w-full job-form list-form">
            <div class="grid w-full grid-cols-1 sm:grid-cols-3 select-box-wrap">
                <div class="flex w-full col-span-1 my-1 filter-1-wrap">
                    <select class="w-full mx-3 py-1 border-b border-[#d9d9d9] outline-none filter-site"
                            id="filter_site"
                            name="filter-site"
                            tabindex="1"
                            placeholder="Site"
                            autofocus=""></select>
                </div>
                <div class="flex w-full my-1 sm:col-span-2 filter-2-wrap">
                    <select class="w-1/2 mx-3 py-1 border-b border-[#d9d9d9] outline-none filter-group"
                            id="filter_group"
                            name="filter-group"
                            tabindex="1"
                            placeholder="Group"
                            autofocus=""></select>
                    <select class="w-1/2 mx-3 py-1 border-b border-[#d9d9d9] outline-none filter-category"
                            id="filter_category"
                            name="filter-category"
                            tabindex="2"
                            placeholder="Category"
                            autofocus=""></select>
                    <img src="{% static 'img/icon/enter01.png' %}"
                         alt="job-category-btn"
                         class="block h-6 ml-3 cursor-pointer sm:h-8"
                         id="job_category_btn">
                </div>
                <div class="flex w-full my-1 sm:col-span-3 filter-3-wrap">
                    <select class="w-1/3 mx-3 py-1 border-b border-[#d9d9d9] outline-none filter-country"
                            id="filter_country"
                            name="filter-country"
                            tabindex="3"
                            placeholder="Country"
                            autofocus=""></select>
                    <select class="w-1/3 mx-3 py-1 border-b border-[#d9d9d9] outline-none filter-region"
                            id="filter_region"
                            name="filter-region"
                            tabindex="4"
                            placeholder="Region"
                            autofocus=""></select>
                    <select class="w-1/3 mx-3 py-1 border-b border-[#d9d9d9] outline-none filter-detail-region"
                            id="filter_detail_region"
                            name="filter-detail-region"
                            tabindex="5"
                            placeholder="Detail-Region"
                            autofocus=""></select>
                    <img src="{% static 'img/icon/enter01.png' %}"
                         alt="job-region-btn"
                         class="block h-6 ml-3 cursor-pointer sm:h-8"
                         id="job_region_btn">
                </div>
                <div class="flex my-1 sm:col-span-3 filter-4-wrap">
                    <input type="text"
                           class="w-1/2 mx-3 p-1 border-b border-[#d9d9d9] outline-none filter-skill"
                           id="filter_skill"
                           name="filter-skill"
                           tabindex="3"
                           placeholder="Skill"
                           autofocus="">
                    <input type="text"
                           class="w-1/2 mx-3 p-1 border-b border-[#d9d9d9] outline-none filter-company-tag"
                           id="filter_company_tag"
                           name="filter-company-tag"
                           tabindex="3"
                           placeholder="Company Tags"
                           autofocus="">
                    <img src="{% static 'img/icon/enter01.png' %}"
                         alt="job-skill-btn"
                         class="block h-6 ml-3 cursor-pointer sm:h-8"
                         id="job_skill_tag_btn">
                </div>
            </div>
        </form>
    </div>
    <div class="grid grid-cols-1 mt-5 mb-10 gap-y-4 md:gap-4 md:grid-cols-2 job-card-list"
         id="job_card_list">
        <div class="flex flex-col justify-center w-full p-2 border hover:shadow-lg job-card-wrap-1"
             id="job_card_wrap_1"
             style="border: 1px solid rgb(55, 55, 55)">
            <div class="p-2 h-10 overflow-hidden cursor-pointer font-semibold bg-[#373737] text-white job-position-1"
                 id="job_position_1"
                 style="text-overflow: ellipsis;
                        white-space: nowrap;
                        text-decoration-line: underline;
                        color: white">Test</div>
            <div class="flex truncate justify-center my-2 w-1/2 border-b border-[#373737] font-semibold job-company-1"
                 id="job_company_1"
                 style="padding-bottom: 8px">Test</div>
            <div class="grid grid-cols-1 grid-rows-3 job-body-wrap-1"
                 id="job_body_wrap_1">
                <div class="flex h-20 my-2 text-sm job-task-wrap-1" id="job_task_wrap_1">
                    <div class="h-full pr-2 border-r border-[#373737] font-bold job-task-label-1"
                         id="job-task-label-1"
                         style="width: 100px">Task</div>
                    <div class="h-full overflow-hidden job-task-1"
                         id="job_task_1"
                         style="white-space: pre;
                                text-overflow: ellipsis;
                                flex: 1 1 0%;
                                padding-left: 8px">Test</div>
                </div>
                <div class="flex h-20 my-2 text-sm job-requirement-wrap-1"
                     id="job_requirement_wrap_1">
                    <div class="h-full pr-2 border-r border-[#373737] font-bold job-requirement-label-1"
                         id="job-requirement-label-1"
                         style="width: 100px">Test</div>
                    <div class="h-full overflow-hidden job-requirement-1"
                         id="job_requirement_1"
                         style="white-space: pre;
                                text-overflow: ellipsis;
                                flex: 1 1 0%;
                                padding-left: 8px">Test</div>
                </div>
                <div class="flex h-20 my-2 text-sm job-preference-wrap-1"
                     id="job_preference_wrap_1">
                    <div class="h-full pr-2 border-r border-[#373737] font-bold job-preference-label-1"
                         id="job-preference-label-1"
                         style="width: 100px">Test</div>
                    <div class="h-full overflow-hidden job-preference-1"
                         id="job_preference_1"
                         style="white-space: pre;
                                text-overflow: ellipsis;
                                flex: 1 1 0%;
                                padding-left: 8px">Test</div>
                </div>
            </div>
            <div class="flex flex-col items-center my-1 xl:flex-row bottom-wrap-1"
                 id="bottom_wrap_1">
                <div class="flex items-center w-full xl:w-auto region-wrap-1"
                     id="region_wrap_1">
                    <div class="w-8 mr-2 font-semibold job-region-1" id="job_region_1">Test</div>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z">
                        </path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         fill="none"
                         viewBox="0 0 24 24"
                         stroke-width="1.5"
                         stroke="currentColor"
                         class="w-5 h-5 mr-2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.593 3.322c1.1.128 1.907 1.077 1.907 2.185V21L12 17.25 4.5 21V5.507c0-1.108.806-2.057 1.907-2.185a48.507 48.507 0 0111.186 0z">
                        </path>
                    </svg>
                </div>
                <div class="flex items-center w-full mt-2 truncate xl:mt-0 xl:w-auto skill-wrap-1"
                     id="skill_wrap_1">
                    <div class="p-1 mx-1 text-xs text-white rounded skill-1-2"
                         id="skill_1_2"
                         style="background-color: rgb(217, 217, 217)">Test</div>
                    <div class="p-1 mx-1 text-xs text-white rounded skill-1-3"
                         id="skill_1_3"
                         style="background-color: rgb(217, 217, 217)">Test</div>
                    <div class="p-1 mx-1 text-xs text-white rounded skill-1-4"
                         id="skill_1_4"
                         style="background-color: rgb(217, 217, 217)">Test</div>
                </div>
            </div>
        </div>
    </div>
    {% include "job/modal_post.html" %}
</div>
