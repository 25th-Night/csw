{% load static %}
<section class="relative z-10 hidden w-full text-white modify-modal"
         id="modify_modal"
         aria-labelledby="modal-title"
         role="dialog"
         aria-modal="true">
    <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75"></div>
    <div class="fixed left-1/2 top-[40%] translate-x-[-50%] translate-y-[-50%] z-10 mx-auto p-2 bg-black overflow-y-auto screen-width modify-modal-wrap"
         id="modify_modal_wrap">
        <div class="flex items-start justify-between mx-3 my-2 title-wrap">
            <div class="font-semibold title">
                URL Info<span class="text-lg font-medium">&nbsp;&nbsp;& Modify</span>
            </div>
            <div class="flex modify-btn-wrap"></div>
        </div>
        <form class="flex flex-col w-full mt-4 url-form md:flex-row modify-form">
            <div class="flex mb-4 input-first md:w-2/3">
                <div class="w-full mx-4 form-field" id="form_field_target_modify">
                    <div class="flex w-full label-wrap">
                        <label class="block mb-3 mr-2 font-semibold truncate"
                               for="url-target-modify">Target Url</label>
                        <div class="self-center hidden text-sm text-[yellow] modify-url-error"></div>
                    </div>
                    <input class="block w-full p-1 text-black outline-none"
                           id="url_target_modify"
                           type="text"
                           name="url-target-modify"
                           autocomplete="off"
                           tabindex="6"
                           placeholder="Target Url"
                           autofocus="">
                </div>
                <div class="w-full min-[500px]:w-[150px] mx-4 form-field"
                     id="form_field_nickname_modify">
                    <label class="block mb-3 font-semibold" for="url-nickname-modify">Nickname</label>
                    <input class="block w-full p-1 text-black outline-none"
                           id="url_nickname_modify"
                           type="text"
                           name="url-nickname-modify"
                           autocomplete="off"
                           tabindex="7"
                           placeholder="Nickname"
                           autofocus="">
                </div>
            </div>
            <div class="flex mb-4 md:w-[320px] input-second">
                <div class="w-1/2 md:w-[158px] mx-4 form-field"
                     id="form_field_expire_modify">
                    <div class="flex items-center justify-between w-full mb-3 date-lable-wrap">
                        <label class="block font-semibold modify-expire-label"
                               for="url-expire-modify">Expire</label>
                    </div>
                    {% comment %} <div class="relative flex items-center bg-white flatpickr" id="url_expire_modify_wrap">
                        <input type="text" id="url_expire_modify" name="url-expire" autocomplete="off" autofocus tabindex="8" class="w-full p-1 text-black outline-none md:w-[126px]" placeholder="Expire" data-input>
                        <a class="input-button" title="clear" data-clear>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="black" class="w-6 h-6 p-1 mr-1 cursor-pointer" id="clearDate_modify">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </a>
                    </div> {% endcomment %}
                </div>
                <div class="w-1/2 md:w-[108px] mx-4 form-field"
                     id="form_field_access_modify">
                    <label class="block w-full mb-3 font-semibold">Access</label>
                    <select class="w-full p-1 text-black outline-none appearance-none cursor-pointer md:w-[100px]"
                            id="url_access_modify"
                            name="url-access-modify"
                            tabindex="9"
                            placeholder="Access"
                            autofocus="">
                        <option value="1" class="select-option">Public</option>
                        <option value="2" class="select-option">Private</option>
                        <option value="3" class="select-option">Secret</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="grid grid-cols-2 md:grid-cols-5 lg:flex more-info">
            <div class="mx-4 mb-4 info-shortened-url-wrap"
                 id="form_field_shortened_modify">
                <div class="mb-3 font-semibold truncate info-label">Shortened Url</div>
                {% if user.url.license == 4 %}
                    <div class="flex items-center p-1 text-black bg-white url-shortened-wrap"
                         id="url_shortened_wrap">
                        <div class="text-[#a6a6a6] slash">/</div>
                        <input type="text"
                               id="url_prefix_modify"
                               name="url-prefix-modify"
                               autocomplete="off"
                               autofocus
                               tabindex="5"
                               class="block w-3 text-right outline-none"
                               title="prefix"
                               maxlength="1">
                        <div class="text-[#a6a6a6] mx-1 slash">/</div>
                        <input type="text"
                               id="url_suffix_modify"
                               name="url-suffix_modify"
                               autocomplete="off"
                               autofocus
                               tabindex="6"
                               class="block w-full outline-none"
                               title="suffix"
                               maxlength="6">
                    </div>
                {% else %}
                    <div class="w-full h-8 p-1 text-black cursor-default md:w-32 info-shortened-url"
                         id="url_shortened_info"></div>
                {% endif %}
            </div>
            <div class="mx-4 mb-4 info-click-wrap">
                <div class="mb-3 font-semibold info-label">Click</div>
                <div class="w-full h-8 p-1 text-black cursor-default md:w-16 lg:w-32 info-click"
                     id="url_click_info"></div>
            </div>
            <div class="mx-4 mb-4 info-last-clicked-wrap">
                <div class="mb-3 font-semibold truncate info-label">Last Clicked</div>
                <div class="truncate text-sm min-[500px]:text-base h-8 p-1 text-black cursor-default w-full info-click pr-2"
                     id="url_last_clicked_info"></div>
            </div>
            <div class="mx-4 mb-4 info-created-at-wrap">
                <div class="mb-3 font-semibold info-label">Created</div>
                <div class="truncate text-sm min-[500px]:text-base h-8 p-1 text-black cursor-default w-full info-click pr-2"
                     id="url_created_at_info"></div>
            </div>
            <div class="mx-4 mb-4 lg:flex-1 info-access-at-wrap">
                <div class="mb-3 font-semibold lg:text-sm xl:text-base info-label">Access Code</div>
                <div class="flex items-center bg-[#bfbfbf] access-code-wrap">
                    <div class="truncate text-sm min-[500px]:text-base h-8 p-1 text-black cursor-default w-full info-click mr-2"
                         id="url_access_code_info"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="fixed md:left-1/2 top-[40%] translate-y-[40px] md:translate-x-[-50%] md:translate-y-[calc(-50%+40px)] z-20"
         id="calendar"></div>
</section>
