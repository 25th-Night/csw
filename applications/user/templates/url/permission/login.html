{% load static %}

<section class="relative z-10 hidden w-full login-modal" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="login_modal">
    <div class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75"></div>
    <div class="absolute translate-y-[-50%] z-10 mx-auto bg-black p-2 overflow-y-auto w-full login-modal-wrap max-h-[600px]">
        <div class="flex items-start justify-between my-2 title-wrap">
            <div class="font-semibold title">Login</div>
            <dif class="flex btn-wrap">
                <img src="{% static 'img/icon/submit03.png' %}" alt="submit" class="block h-12 mr-6 cursor-pointer" tabindex="3" id="login_btn_email">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#FFFFFF" class="w-8 h-8 cursor-pointer hover:stroke-neutral-400" id="login_btn_close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </dif>
        </div>
        <form class="m-2 login-form">
            <div class="form-field">
                <div class="my-2 label sm:flex">
                    <label for="login-email" class="block mr-4 text-lg">Email</label>
                    <div class="self-center hidden text-sm text-[yellow] login-email-error"></div>
                </div>
                <input type="text" id="login_email" name="login-email" autocomplete="off" autofocus tabindex="1" class="block w-full p-1 text-black outline-none"
                placeholder="Please enter your email.">
            </div>
            <div class="form-field">
                <div class="my-2 label sm:flex">
                    <label for="login-password" class="block mr-4 text-lg">Password</label>
                    <div class="self-center hidden text-sm text-[yellow] login-password-error"></div>
                </div>
                <input type="password" id="login_password" name="login-password" autocomplete="off" autofocus tabindex="2" class="block w-full p-1 text-black outline-none"
                placeholder="Please enter your password.">
            </div>
        </form> 
    </div>
    
</section>
